<!DOCTYPE html>
<html>
<head>
    <title>Chatrvruti Scholarship Registration</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="bg-img">
    <div class="container">
        <div class="intro">
            <!-- <div id="logo"> 
                <img src="image (1).png"> 
            </div> -->
        <div class="logo">
            <img src="./images/image (2).png" width = "85" height = "85">
         </div>
        
        <h1 style="color:rgb(91, 68, 241)">छात्रवृति Registration</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="education">Education Qualification:</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select your education qualification</option>
                <option value="ssc">SSC</option>
                <option value="hsc">HSC</option>
                <option value="diploma">Diploma</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
            </select>

            <label for="income">Family Income:</label>
            <input type="number" id="income" name="income" placeholder="Enter your family income" required>

            <label for="marks">Percentage of Marks Obtained:</label>
            <input type="number" id="marks" name="marks" placeholder="Enter your percentage of marks obtained" required>

            <button type="submit" style="margin-left: 50%" >Register</button>
        </form>
    </div>
    </div>
</div>
</body>
